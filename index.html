<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Veo 3 Prompt Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #f2f4f7;
      color: #333;
    }
    header {
      text-align: center;
      padding: 30px 20px;
      background: #4a90e2;
      color: #fff;
      font-size: 24px;
      font-weight: bold;
    }
    main {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    section {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .field {
      margin-bottom: 15px;
    }
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 5px;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
    }
    button {
      background: #4a90e2;
      color: #fff;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.3s;
      width: 100%;
      margin-top: 10px;
    }
    button:hover {
      background: #357ab8;
    }
    .prompt-output {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .prompt-box {
      background: #f9fafb;
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 15px;
      white-space: pre-wrap;
      font-size: 14px;
      min-height: 150px;
    }
    .readonly {
      background: #e9ecef;
    }
    @media(max-width: 900px) {
      main {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    ðŸŽ¬ Veo 3 Prompt Generator
  </header>
  <main>
    <section>
      <div class="field">
        <label>1. Subjek</label>
        <input type="text" id="subjek" placeholder="Contoh: Seorang petualang" />
      </div>
      <div class="field">
        <label>2. Aksi</label>
        <input type="text" id="aksi" placeholder="Contoh: Berjalan menyusuri sungai" />
      </div>
      <div class="field">
        <label>3. Ekspresi</label>
        <input type="text" id="ekspresi" placeholder="Contoh: Tersenyum bahagia" />
      </div>
      <div class="field">
        <label>4. Tempat</label>
        <input type="text" id="tempat" placeholder="Contoh: Hutan tropis" />
      </div>
      <div class="field">
        <label>5. Waktu</label>
        <select id="waktu">
          <option>Pagi</option>
          <option>Siang</option>
          <option>Sore</option>
          <option>Malam</option>
          <option>Golden Hour</option>
        </select>
      </div>
      <div class="field">
        <label>6. Gerakan Kamera</label>
        <select id="kamera">
          <option>Static shot (bidikan statis)</option>
          <option>Pan left to right (menggeser kiri ke kanan)</option>
          <option>Pan right to left (menggeser kanan ke kiri)</option>
          <option>Tilt up (mendongak)</option>
          <option>Tilt down (menunduk)</option>
          <option>Zoom in (perbesar)</option>
          <option>Zoom out (perkecil)</option>
          <option>Dolly in (kamera maju)</option>
          <option>Dolly out (kamera mundur)</option>
          <option>Handheld (kamera goyang)</option>
          <option>3D rotation (rotasi 3D)</option>
          <option>Orbit (berputar mengelilingi)</option>
          <option>Flythrough (melintasi objek)</option>
          <option>Spiral up (spiral naik)</option>
          <option>Spiral down (spiral turun)</option>
        </select>
      </div>
      <div class="field">
        <label>7. Pencahayaan</label>
        <select id="pencahayaan">
          <option>Terang alami</option>
          <option>Remang-remang</option>
          <option>Cahaya dramatis</option>
          <option>Cahaya lembut</option>
          <option>Cahaya kontras tinggi</option>
        </select>
      </div>
      <div class="field">
        <label>8. Gaya Video</label>
        <select id="gaya">
          <option>Sinematik</option>
          <option>Realistis</option>
          <option>Fantasi</option>
          <option>Dramatis</option>
          <option>Surreal</option>
        </select>
      </div>
      <div class="field">
        <label>9. Suasana Video</label>
        <select id="suasana">
          <option>Hangat</option>
          <option>Dingin</option>
          <option>Misterius</option>
          <option>Ceria</option>
          <option>Tegangan tinggi</option>
        </select>
      </div>
      <div class="field">
        <label>10. Suara atau Musik</label>
        <input type="text" id="suara" placeholder="Contoh: Musik orkestra lembut" />
      </div>
      <div class="field">
        <label>11. Kalimat yang Diucapkan</label>
        <input type="text" id="kalimat" placeholder="Contoh: Aku akan menemukan jalanku" />
      </div>
      <div class="field">
        <label>12. Detail Tambahan</label>
        <input type="text" id="detail" placeholder="Contoh: Kabut tipis menyelimuti tanah" />
      </div>
      <button onclick="generatePrompt()">ðŸŽ¨ Buat Prompt</button>
    </section>
    <section class="prompt-output">
      <div>
        <h3>Prompt Bahasa Indonesia (bisa diedit)</h3>
        <textarea id="promptID"></textarea>
      </div>
      <div>
        <h3>Prompt Bahasa Inggris (final)</h3>
        <div id="promptEN" class="prompt-box readonly"></div>
      </div>
    </section>
  </main>
  <script>
    function generatePrompt() {
      const subjek = document.getElementById('subjek').value.trim();
      const aksi = document.getElementById('aksi').value.trim();
      const ekspresi = document.getElementById('ekspresi').value.trim();
      const tempat = document.getElementById('tempat').value.trim();
      const waktu = document.getElementById('waktu').value;
      const kamera = document.getElementById('kamera').value;
      const pencahayaan = document.getElementById('pencahayaan').value;
      const gaya = document.getElementById('gaya').value;
      const suasana = document.getElementById('suasana').value;
      const suara = document.getElementById('suara').value.trim();
      const kalimat = document.getElementById('kalimat').value.trim();
      const detail = document.getElementById('detail').value.trim();

      const promptID = `Video yang menampilkan ${subjek} sedang ${aksi} dengan ekspresi ${ekspresi}, di ${tempat} pada waktu ${waktu}. Kamera menggunakan gerakan ${kamera}, pencahayaan ${pencahayaan}, gaya video ${gaya}, suasana ${suasana}. Suara atau musik: ${suara}. Karakter mengucapkan: "${kalimat}". Detail tambahan: ${detail}.`;

      const promptEN = `A video showing ${subjek} who is ${aksi} with a ${ekspresi} expression, located in ${tempat} during ${waktu}. The camera uses ${kamera}. Lighting is ${pencahayaan}, video style is ${gaya}, and atmosphere is ${suasana}. Sound or music: ${suara}. Character says: "${kalimat}". Additional details: ${detail}.`;

      document.getElementById('promptID').value = promptID;
      document.getElementById('promptEN').textContent = promptEN;
    }
  </script>
</body>
</html>
