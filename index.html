<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Veo 3 Prompt Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: auto;
      padding: 20px;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .field {
      margin-bottom: 15px;
    }
    label {
      font-weight: bold;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-top: 10px;
    }
    select, input {
      width: 100%;
      padding: 5px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #result {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }
    .column {
      flex: 1;
      background: #fff;
      padding: 15px;
      border: 1px solid #ccc;
      white-space: pre-wrap;
    }
    .readonly {
      background: #eee;
    }
  </style>
</head>
<body>
  <h1>Veo 3 Prompt Generator</h1>
  <div class="field">
    <label>1. Subjek:</label>
    <input type="text" id="subjek" placeholder="Contoh: Seorang petualang"/>
  </div>
  <div class="field">
    <label>2. Aksi:</label>
    <input type="text" id="aksi" placeholder="Contoh: Berjalan menyusuri sungai"/>
  </div>
  <div class="field">
    <label>3. Ekspresi:</label>
    <input type="text" id="ekspresi" placeholder="Contoh: Tersenyum bahagia"/>
  </div>
  <div class="field">
    <label>4. Tempat:</label>
    <input type="text" id="tempat" placeholder="Contoh: Hutan tropis"/>
  </div>
  <div class="field">
    <label>5. Waktu:</label>
    <select id="waktu">
      <option>Pagi</option>
      <option>Siang</option>
      <option>Sore</option>
      <option>Malam</option>
      <option>Golden Hour</option>
    </select>
  </div>
  <div class="field">
    <label>6. Gerakan Kamera:</label>
    <select id="kamera">
      <option value="Static shot (bidikan statis)">Static shot (bidikan statis)</option>
      <option value="Pan left to right (menggeser kiri ke kanan)">Pan left to right (menggeser kiri ke kanan)</option>
      <option value="Pan right to left (menggeser kanan ke kiri)">Pan right to left (menggeser kanan ke kiri)</option>
      <option value="Tilt up (mendongak)">Tilt up (mendongak)</option>
      <option value="Tilt down (menunduk)">Tilt down (menunduk)</option>
      <option value="Zoom in (perbesar)">Zoom in (perbesar)</option>
      <option value="Zoom out (perkecil)">Zoom out (perkecil)</option>
      <option value="Dolly in (kamera maju)">Dolly in (kamera maju)</option>
      <option value="Dolly out (kamera mundur)">Dolly out (kamera mundur)</option>
      <option value="Handheld (kamera goyang)">Handheld (kamera goyang)</option>
      <option value="3D rotation (rotasi 3D)">3D rotation (rotasi 3D)</option>
      <option value="Orbit (berputar mengelilingi)">Orbit (berputar mengelilingi)</option>
      <option value="Flythrough (melintasi objek)">Flythrough (melintasi objek)</option>
      <option value="Spiral up (spiral naik)">Spiral up (spiral naik)</option>
      <option value="Spiral down (spiral turun)">Spiral down (spiral turun)</option>
    </select>
  </div>
  <div class="field">
    <label>7. Pencahayaan:</label>
    <select id="pencahayaan">
      <option>Terang alami</option>
      <option>Remang-remang</option>
      <option>Cahaya dramatis</option>
      <option>Cahaya lembut</option>
      <option>Cahaya kontras tinggi</option>
    </select>
  </div>
  <div class="field">
    <label>8. Gaya Video:</label>
    <select id="gaya">
      <option>Sinematik</option>
      <option>Realistis</option>
      <option>Fantasi</option>
      <option>Dramatis</option>
      <option>Surreal</option>
    </select>
  </div>
  <div class="field">
    <label>9. Suasana Video:</label>
    <select id="suasana">
      <option>Hangat</option>
      <option>Dingin</option>
      <option>Misterius</option>
      <option>Ceria</option>
      <option>Tegangan tinggi</option>
    </select>
  </div>
  <div class="field">
    <label>10. Suara atau Musik:</label>
    <input type="text" id="suara" placeholder="Contoh: Musik orkestra lembut"/>
  </div>
  <div class="field">
    <label>11. Kalimat yang Diucapkan:</label>
    <input type="text" id="kalimat" placeholder="Contoh: Aku akan menemukan jalanku"/>
  </div>
  <div class="field">
    <label>12. Detail Tambahan:</label>
    <input type="text" id="detail" placeholder="Contoh: Kabut tipis menyelimuti tanah"/>
  </div>
  <button onclick="generatePrompt()">Buat Prompt</button>

  <div id="result">
    <div class="column">
      <h3>Prompt Bahasa Indonesia (dapat diedit)</h3>
      <textarea id="promptID"></textarea>
    </div>
    <div class="column readonly">
      <h3>Prompt Bahasa Inggris (final)</h3>
      <div id="promptEN"></div>
    </div>
  </div>

  <script>
    function generatePrompt() {
      const subjek = document.getElementById('subjek').value.trim();
      const aksi = document.getElementById('aksi').value.trim();
      const ekspresi = document.getElementById('ekspresi').value.trim();
      const tempat = document.getElementById('tempat').value.trim();
      const waktu = document.getElementById('waktu').value;
      const kamera = document.getElementById('kamera').value;
      const pencahayaan = document.getElementById('pencahayaan').value;
      const gaya = document.getElementById('gaya').value;
      const suasana = document.getElementById('suasana').value;
      const suara = document.getElementById('suara').value.trim();
      const kalimat = document.getElementById('kalimat').value.trim();
      const detail = document.getElementById('detail').value.trim();

      const promptID = `Sebuah video yang menampilkan ${subjek} yang sedang ${aksi} dengan ekspresi ${ekspresi}, berlokasi di ${tempat} pada waktu ${waktu}. Kamera menggunakan gerakan ${kamera}. Pencahayaan ${pencahayaan}, gaya video ${gaya}, dan suasana ${suasana}. Terdengar suara atau musik: ${suara}. Karakter mengucapkan: "${kalimat}". Detail tambahan: ${detail}.`;

      const promptEN = `A video showing ${subjek} who is ${aksi} with a ${ekspresi} expression, located in ${tempat} during ${waktu}. The camera uses ${kamera}. Lighting is ${pencahayaan}, video style is ${gaya}, and atmosphere is ${suasana}. Sound or music: ${suara}. Character says: "${kalimat}". Additional details: ${detail}.`;

      document.getElementById('promptID').value = promptID;
      document.getElementById('promptEN').textContent = promptEN;
    }
  </script>
</body>
</html>
